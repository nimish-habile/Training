{% load static %}

<!-- Include Bootstrap CSS and custom styles -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
  .navbar-brand svg {
    height: 40px; /* Adjust the size as needed */
  }
  .navbar-nav .nav-item {
    margin-left: 15px;
  }
  .navbar-nav .nav-link {
    font-size: 16px;
  }
  .hello-msg {
    color: #fff;
    font-size: 16px;
    margin-left: 20px;
  }
  .btn-logout {
    background-color: #dc3545;
    color: white;
    border: none;
  }
  .btn-logout:hover {
    background-color: #c82333;
    color: white;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/image.png' %}" alt="ApexConnect Logo" style="height: 40px; border-radius: 50%;">
    ApexConnect
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      {% endif %}
    </ul>
    <div class="navbar-nav ml-auto">
      <span class="navbar-text hello-msg">Hello, {{ request.user.username }}</span>
      <a class="btn btn-logout ml-3" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</nav>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
