<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-form">
        <h1>Signup Form</h1>
        <form id="form">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <span id="firstnameErr"></span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <span id="lastnameErr"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailErr"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="phoneErr"></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobErr"></span>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password">
                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <span id="passwordErr"></span>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
            <span class="bioLimit">Max limit: 200 chrs</span>
            <span id="bioErr"></span>

            <div class="formButtons">
                <button type="submit">Submit</button>
                <button type="reset"> Reset form data</button>
                <button type="button" id="clearStorageButton" >Clear storage</button>
            </div>
        </form>        
    </div>
    <div class="divider"></div>
    <div class="usersDetails">
        <h2>Users' details</h2>
        <table id="formDataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Passsword</th>
                    <th>Bio</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
